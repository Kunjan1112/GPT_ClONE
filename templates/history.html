<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat History</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #f4f6f9;
    }

    .container {
    margin-top: 50px;
    }

    .top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
    }

    .chat-card {
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    padding: 20px;
    margin-bottom: 20px;
    background-color: white;
    overflow-x: auto;
    word-wrap: break-word;
    white-space: pre-wrap;
    }

    .chat-card h5 {
    font-size: 16px;
    margin-bottom: 8px;
    color: #333;
    }

    .chat-card small {
    color: #777;
    }

    .chat-card .user-msg {
    font-weight: 600;
    color: #000;
    margin-bottom: 8px;
    word-break: break-word;
    white-space: pre-wrap;
    }

    .chat-card .bot-resp {
    color: #007bff;
    word-break: break-word;
    white-space: pre-wrap;
    font-family: 'Segoe UI', sans-serif;
    }

    .chat-card pre,
    .chat-card code {
    background: #f1f1f1;
    padding: 8px 12px;
    border-radius: 6px;
    font-family: monospace;
    font-size: 14px;
    overflow-x: auto;
    display: block;
    margin-top: 8px;
    }
    

  </style>
</head>
<body>

  <div class="container">
    <div class="top-bar">
    <a href="/" class="btn btn-dark">Back</a>
    <h2>Chat History</h2>
    <form class="d-flex" method="get" action="/search">
      <input type="text" name="q" class="form-control me-2" placeholder="Search your questions..." value="{{ query or '' }}">
      <button type="submit" class="btn btn-primary">Search</button>
    </form>
  </div>
  
  {% if chats %}
  {% for chat in chats %}
  <div class="chat-card">
    <h5 class="user-msg">You: {{ chat.message }}</h5>
    <h5 class="bot-resp">GPT: {{ chat.response }}</h5>
    <small>{{ chat.timestamp.strftime('%d %B %Y, %I:%M %p') }}</small>
  </div>
  {% endfor %}
  {% else %}
  <p class="text-muted">No chat history found.</p>
  {% endif %}
</div>

</body>
</html>
