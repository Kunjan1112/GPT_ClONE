<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #00b4d8, #007bff);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .profile-card {
      background: #ffffff;
      color: #333;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 3px solid #007bff;
    }

    .profile-name {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .profile-email {
      font-size: 1rem;
      color: #666;
      margin-bottom: 20px;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .btn-group a {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <img src="/static/assets/default_avatar.png" alt="User Avatar" class="profile-img">
    <div class="profile-name">{{ user.email.split('@')[0] }}</div>
    <div class="profile-email">{{ user.email }}</div>
    
    <div class="btn-group">
      <a href="/" class="btn btn-primary"><i class="bi bi-chat-dots"></i> Chat</a>
      <a href="/update_profile" class="btn btn-warning"><i class="bi bi-pencil-square"></i> Update Profile</a>
      <a href="/logout" class="btn btn-outline-danger"><i class="bi bi-box-arrow-right"></i> Logout</a>
    </div>
  </div>
</body>
</html>
